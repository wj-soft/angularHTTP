<div>
  <ul *ngFor="let problem of controlService.problems">
      <li>
        <div class="question">
          <span>{{problem.id}}</span>
           <p>{{problem.problem_text}}</p>
        </div>

        <div class="answer">
          <ul>
            <li *ngFor="let choice of problem.choices|stringToArray">
              {{choice}}
            </li>
          </ul>
          <textarea *ngIf="!problem.choices"></textarea>
        </div>
        
      
      </li>
  </ul>

</div>
